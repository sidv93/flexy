<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox nav</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="build/style.css">
    </head>
    <body>
        
        <div class="wrapper">
            <header class="top">
                <h1><a href="#">Flexbox!</a></h1>
            </header>

            <nav class="flex-nav">
                <a href="#" class="toggle-nav">Menu</a>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                    <li><a href="#">Item 4</a></li>
                    <li><a href="#">Item 5</a></li>
                    <li><a href="#">Item 6</a></li>
                    <li class="social"><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li class="social"><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li class="social"><a href="#"><i class="fa fa-facebook"></i></a></li>
                </ul>
            </nav>

            <section class="hero">
                <img src="http://lorempixel.com/1000/600/abstract">
            </section>

            <section class="details">
                <p>A simple course in flexbox</p>
                <p>Sign up to access the course</p>
            </section>

            <section class="signup">
                <form action="" class="signup">
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="email">
                    <input type="submit" value="Sign up">
                </form>
            </section>

            <footer>
                <p>&copy; Siddharth Venkatesh</p>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(function() {
                $('.toggle-nav').on('click', function() {
                    $('.flex-nav ul').toggleClass('open');
                });
            });
        </script>
    </body>
</html>
